<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<title>Stick Figure</title>
	<script type="text/javascript" src="jquery-1.4.1.min.js"></script><style type="text/css"></style>
	<script type="text/javascript" src="stick-figure.js"></script>
	<link rel="stylesheet" type="text/css" href="stick-figure.css">
	<script type="text/javascript">
		$(document).ready(function(){
			var figure1 = $('#figure1').stick();
			var figure2 = $('#figure2').stick();
			var figure3 = $('#figure3').stick();
			$(document).keydown(function(event){
				if ( event.keyCode == '37' )
					figure1.walk(-1);
				else if ( event.keyCode == '39' )
					figure1.walk(1);
			});
			figure_walk_repeat(figure2, 7, -7);
			figure_walk_repeat(figure3, -10, 10);
		});
		function figure_walk_repeat( obj, step1, step2 )
		{
			obj.walk(step1, function(){
				obj.walk(step2, function(){
					figure_walk_repeat( obj, step1, step2 );
				});
			});
		}
	</script>
</head><body>

	<div id="figure2" class="stick walk2" style="top: 150px; left: 685.186px;">

		<div class="body"></div>
		<div class="lefthand part"><div></div></div>
		<div class="righthand part"><div></div></div>
		<div class="leftfoot part"><div></div></div>
		<div class="rightfoot part"><div></div></div>
	</div>
